{% extends 'base.html' %}


{% block content %}

{% if object_list %}

	{% for obj in object_list %}

		<ul>
			<li><a href="{{ obj.get_absolute_url}}">{{ obj.title}}</a> by {{ obj.author }}</li>
		</ul>

	{% endfor %}

{% else %}
	
	<h4>No books have been created by the you. To create a book, please click on the <a href="/book/create/">button.</a></h4>

{% endif %}
{% endblock %}
