{% extends 'base.html' %}


{% block content %}

{% for instance in object_list %}

	<p>{{ instance.id }} -- <a href="{{ instance.get_absolute_url }} "> {{ instance.title }}</a></p>
	<!-- The below is without using get_absolute_url -->
	<p>{{ instance.id }} -- <a href="/product/{{ instance.id }}">{{ instance.title }}</a></p>

{% endfor %}

{% endblock %}
