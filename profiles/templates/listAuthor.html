			<div class="col-sm-12">
				<div class="card">
					<ul>
						<li class="list-unstyled" align='center'>Author :<a href="{{ obj.get_absolute_url }}"> {{ obj.author }}</a></li>
						<br>
						<li class="list-unstyled">About:</li>
						{{ obj.about }}

						<br>
						<li class="list-unstyled"><p>He writes mostly on genres such as:</p></li>
					</ul>
				</div>
				<br>
			</div>
		</div>
	</div>
{% endfor %}


{% endblock %}
