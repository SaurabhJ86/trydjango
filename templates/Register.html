{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg">
			<form method="POST">{% csrf_token %}
				{% for field in form %}
				<p>
					{{ field.label_tag }}<br>
					{{ field }}
					{% if field.help_text %}
						<small style="color: grey">{{ field.help_text|safe }}</small>
					{% endif %}
				</p>
				{% endfor %}
				<button class="btn btn-primary" type="submit">Submit</button>
			</form>						
		</div>
	</div>
</div>


{% endblock %}
